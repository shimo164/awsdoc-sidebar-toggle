<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <style>
    #saveMessage {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<br>
  <h2>AWS Document Sidebar Toggler</h2>
  This extension will keep the sidebar open or closed as specified when the page is opened,refreshed, or navigated using anchor links.<br />
  It works only on the AWS documentation pages under https://docs.aws.amazon.com/.<br />
  <h2>Settings</h2>
  <div>
    <h3>Right Sidebar</h3>
    <label>
      <input type="radio" name="rightSidebar" value="close" /> Closed
    </label><br />
    <label>
      <input type="radio" name="rightSidebar" value="open" /> Open
    </label><br />
    <label>
      <input type="radio" name="rightSidebar" value="asis" checked /> Do nothing
    </label>
  </div>

  <div>
    <h3>Left Sidebar</h3>
    <label>
      <input type="radio" name="leftSidebar" value="close" /> Closed
    </label><br />
    <label>
      <input type="radio" name="leftSidebar" value="open" /> Open
    </label><br />
    <label>
      <input type="radio" name="leftSidebar" value="asis" checked /> Do nothing
    </label>
  </div>
  <br /><br />
  <button id="saveOptions">Save</button>
  <div id="saveMessage"></div>

  <script src="options.js"></script>
</body>
</html>
